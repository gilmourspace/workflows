name: MacOS Swift CI

on:
    workflow_call:
        inputs:
            swift-version:
                description: "The swift version to use to build and test the package."
                required: false
                type: string
                default: "5.6.3"
            packages-to-install:
                description: "A list of packages to install before running the workflow."
                required: false
                type: string
                default: ""
        secrets:
            DEPLOYSSHSECRET:
                required: true

jobs:

  ci:
      uses: ./.github/workflows/native/macOS-native-swift.yml
      secrets: inherit
